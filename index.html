<!DOCTYPE html>
<html lang="so">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      const maahmaaho = [
        "1.Afdaboolan waa dahab",
        "2.Nin aan shaqaysan ha u dhicin",
        "3.Dab iyo doqon meel ma wada galaan",
        "4.Aqal wanaag waa is afgarad", 
        "5.Geel la waayey guntiisa la fiiriyaa",
        "6.Hadal badan haan ma buuxsho",
        "7.Caano daatay dabadood la qabay",
        "8.Qof aan ku aqoon, qof kale ha u diran", 
        "9.Nin aan waxba ogeyn, waxba ma waayo",
        "10.Runta sheeg, raaxo ku seexo",  
      ];
      let index = 0;

      function sooBandhigMaahmaah() {
        const maahmaahTextElement = document.getElementById("maahmaahText");
        const dhamaadContainer = document.getElementById("dhamaadContainer");

        maahmaahTextElement.innerText = maahmaaho[index];

        if (index === 4) {
          maahmaahTextElement.classList.add("text-red-500");
        } else {
          maahmaahTextElement.classList.remove("text-red-500");
        }

        if (index === 9) {
          dhamaadContainer.classList.remove("hidden");
        } else {
          dhamaadContainer.classList.add("hidden");
          dhamaadContainer.style.color = "red"
          dhamaadContainer.style.fontSize = "3em"
        }
      }

      function horeUSocod() {
        if (index < maahmaaho.length - 1) {
          index++;
          sooBandhigMaahmaah();
        }
      }

      function gadaalUNoqo() {
        if (index > 0) {
          index--;
          sooBandhigMaahmaah();
        }
      }

      window.onload = () => {
        sooBandhigMaahmaah();
      };
    </script>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col items-center justify-start p-6">
    <div class="bg-blue-500 w-[104%] h-16 -mt-4 rounded-xl">
      <h1 class="text-3xl ml-9 sm:ml-28 font-bold text-white">
        Somali <span class="text-orange-300">Quotes</span>
      </h1>
    </div>

    <div class="mt-16 text-center">
      <p id="dhamaadContainer" class="text-lg font-semibold text-gray-600 mb-2 hidden">Dhamaad</p>
      <p id="maahmaahText" class="text-2xl font-bold text-gray-800 -h-[3rem]"></p>
    </div>

    <div class="flex gap-6 mt-12">
      <button
        onclick="gadaalUNoqo()"
        class="bg-blue-600 hover:bg-blue-800 text-white text-lg px-6 py-2 rounded-lg shadow disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Prev
      </button>
      <button
        onclick="horeUSocod()"
        class="bg-blue-600 hover:bg-blue-800 text-white text-lg px-6 py-2 rounded-lg shadow disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Next
      </button>
    </div>
  </body>
</html>
